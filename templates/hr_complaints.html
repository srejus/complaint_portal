{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gov Complaint Portal</title>
    <meta name="description" content="Free bootstrap template Atlas">
    <link rel="icon" href="{% static 'img/favicon.png' %}" sizes="32x32" type="image/png">
    <!-- custom.css -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- bootstrap.min.css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<!-- font-awesome -->
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
    
    <!-- AOS -->
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
</head>

<body>
    <!-- banner -->
    <div class="jumbotron jumbotron-fluid" id="banner" style="background-image: url(/static/img/banner-bk.jpg);">
        <div class="container text-center text-md-left">
            <header>
                <div class="row justify-content-between">
                    <div class="col-2" onclick="window.location.href='/'">
                        <img src="{% static 'img/logo.png' %}" alt="logo">
                    </div>
                    <div class="col-6 align-self-center text-right">
                        <a href="/hr/employees" class="text-white lead">View Employees</a>&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="/hr/complaints" class="text-white lead">Manage Complaints</a>
                    </div>
                    
                </div>
            </header>
           
            <!-- Main section starts -->
            <br><br><br>
            <style>
                table{
                    background-color: white;
                }

                @media (max-width: 576px) {
                .table-responsive {
                    overflow-x: auto;
                }
                }
            </style>
            <div class="container p-3">
                <h1 style="text-align: center;color: white;">Complaints</h1><br>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th style="width: 100px;">Complaint ID</th>
                        <th style="width: 200px;">Complaint Title</th>
                        <th style="width: 100px;">Status</th>
                        <th style="width: 100px;">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for c in complaints %}
                      <tr>
                        <td style="width: 100px;"># {{c.id}}</td>
                        <td style="width: 200px;">{{c.complaint_title}}</td>
                        <td style="width: 100px;">{{c.status}}</td>
                        <td style="min-width: 100px;">
                            <button class="btn btn-primary" onclick="window.location.href='/hr/{{c.id}}'">View Complaint</button>
                        </td>
                      </tr>
                      {% endfor %}
                      <!-- Add more rows as needed -->
                    </tbody>
                  </table>
                </div>
              </div>
            <!-- Main Section Ends -->
            <br><br><br><br>
        </div>
    </div>
    
    
    
	<!-- copyright -->
	<div class="jumbotron jumbotron-fluid" id="copyright">
        <div class="container">
            <div class="row justify-content-between">
            	<div class="col-md-6 text-white align-self-center text-center text-md-left my-2">
                    Copyright Â© 2018 Chen, Yi-Ya.
                </div>
                <div class="col-md-6 align-self-center text-center text-md-right my-2" id="social-media">
                    <a href="#" class="d-inline-block text-center ml-2">
                    	<i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="d-inline-block text-center ml-2">
                    	<i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="d-inline-block text-center ml-2">
                    	<i class="fa fa-medium" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="d-inline-block text-center ml-2">
                    	<i class="fa fa-linkedin" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- AOS -->
    <script src="{% static 'js/aos.js' %}"></script>
    <script>
      AOS.init({
      });
    </script>
</body>

</html>
